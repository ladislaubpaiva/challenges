<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ladislau Paiva" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="/challenges/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Profile Card | Ladislau Paiva</title>
  </head>
  <body>
    <main class="profile-card">
      <section class="profile-card-header">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </section>
      <section class="profile">
        <img src="./images/image-victor.jpg" alt="Profile Avatar" />
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </section>
      <section class="profile-info">
        <div class="info">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        <div class="info">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="info">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </section>
      <!-- <img src="./images/bg-pattern-bottom.svg" alt="" /> -->
    </main>
  </body>
</html>
