<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ladislau Paiva" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="/challenges/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card | Ladislau Paiva</title>
  </head>
  <body>
    <main>
      <section class="product-preview">
        <picture>
          <source
            media="(max-width: 662px)"
            srcset="./images/image-product-mobile.jpg"
            alt="Product Preview"
            type="image/jpg"
          />
          <img src="./images/image-product-desktop.jpg" alt="Product Preview" />
        </picture>
      </section>
      <section class="text">
        <span class="emphasis">perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price">
          <span class="actual">$149.99</span>
          <span class="last">$169.99</span>
        </div>
        <a href="#" class="button"><img src="./images/icon-cart.svg" alt="" />Add to Cart</a>
      </section>
    </main>
  </body>
</html>
