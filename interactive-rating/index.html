<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>Interactive Rating</title>
  </head>
  <body>
    <!-- Rating state start -->
    <section class="card rating">
      <div class="img-rating">
        <img src="./assets/images/icon-star.svg" alt="" />
      </div>
      <h1 class="card-title">How did we do?</h1>
      <p class="card-alert">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <!--  -->
      <div class="rate-area">
        <div class="option" data-option="1">1</div>
        <div class="option" data-option="2">2</div>
        <div class="option" data-option="3">3</div>
        <div class="option" data-option="4">4</div>
        <div class="option" data-option="5">5</div>
      </div>
      <!--  -->
      <button class="btn-card">Submit</button>
    </section>
  </body>
</html>

<section class="card submitted hide">
  <div>
    <img src="./assets/images/illustration-thank-you.svg" alt="" />
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="rate-alert">
    You selected
    <span class="key"></span>
    out of 5
  </div>
  <!--  -->
  <h1 class="card-title">Thank you!</h1>
  <!--  -->
  <p class="card-alert">
    We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
  </p>

  <!-- Thank you state end -->
  <script src="./assets/js/script.js"></script>
</section>
<template> </template>
